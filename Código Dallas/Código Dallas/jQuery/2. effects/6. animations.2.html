<!DOCTYPE html>
<html>
<head>
<style>
	div{
	background:steelblue;
	height:100px; width:100px;
	position: relative;
	margin: 30px;
	float: left;
	}
	button{
		margin: 30px;
		padding: 10px;
		font-family: verdana;
	}
	p{
		padding-top: 15px;
		padding-left: 30px;
		font-family: verdana;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
    	$("div").animate({height: "200px", opacity: "0.7"}, "slow");
	    $("div").animate({width: "200px", opacity: "1"}, "slow");
	    $("div").animate({height: "100px", opacity: "0.7"}, "slow");
	    $("div").animate({width: "100px", opacity: "1"}, "slow");
    });
});
</script> 
</head>
<body>

<p>Se pueden poner varias animaciones en secuencia</p>

<button>Animar</button><br>

<div></div>

</body>
</html>
