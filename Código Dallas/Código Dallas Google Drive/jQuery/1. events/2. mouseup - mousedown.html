<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div{
		background-color: lightsteelblue;
		padding: 50px;
		margin-top: 100px;
		margin-left: auto;
		margin-right:auto;
		width: 50%;
		text-align: center;
		border: 5px solid indigo;
		font-family: verdana light;
		border-radius: 15px;
		color: darkslateblue;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		    $("#soltar").mouseup(function(){
	    		alert("Pero si soltás sobre mí, sí");
	    	});
 		    $("#apretar").mousedown(function(){
	    		alert("Pero si apretás sobre mí, sí");
	    });
	});
</script>

</head>

<body>

	<div id="soltar">
		<h1>Si apretas sobre mi, no pasa nada<h1>
	</div>

	<div id="apretar">
		<h1>Si soltas sobre mi, no pasa nada<h1>
	</div>

</body>
</html>
