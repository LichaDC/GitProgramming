<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div{
		background-color: lightsteelblue;
		padding: 50px;
		margin-top: 100px;
		margin-left: auto;
		margin-right:auto;
		width: 50%;
		text-align: center;
		border: 5px solid indigo;
		font-family: verdana light;
		border-radius: 15px;
		color: darkslateblue;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
	    $("#debil").click(function(){
	   		$(this).hide();
	    });
		$("#fuerte").dblclick(function(){
			$(this).hide();
		});
	});
</script>

</head>

<body>

	<div id="debil">
		<h1>Si me tocás, desaparezco<h1>
	</div>
	<div id="fuerte">
		<h1>Yo aguanto más<h1>
	</div>

</body>
</html>
