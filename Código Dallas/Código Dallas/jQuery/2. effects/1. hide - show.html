<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div{
		background-color: lightsteelblue;
		padding: 50px;
		margin-top: 100px;
		margin-left: auto;
		margin-right:auto;
		width: 50%;
		text-align: center;
		border: 5px solid indigo;
		font-family: verdana light;
		border-radius: 15px;
		color: darkslateblue;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(document).click(function(){
	    $("#esconder").click(function(){
    		$("#conejo").hide();
    	});
    	$("#mostrar").click(function(){
    		$("#conejo").show()
    	
	    });
	});
</script>

</head>

<body>
<button id="esconder">Esconder</button>
<button id="mostrar">Mostrar</button>

	<div id="conejo">
		<h1>Soy un conejo blanco<h1>
	</div>

</body>
</html>
